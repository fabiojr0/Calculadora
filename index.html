<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora Digital</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="./icons8-calculator.gif" type="image/png">
</head>

<body>
  <div class="container">
    <div class="calculadora">
      
      <div class="visor">
      </div>
      <button class="botao numero7" onclick="insert('7')" >7</button>
      <button class="botao numero8" onclick="insert('8')">8</button>
      <button class="botao numero9" onclick="insert('9')">9</button>
      
      <button class="botao numero4" onclick="insert('4')">4</button>
      <button class="botao numero5" onclick="insert('5')">5</button>
      <button class="botao numero6" onclick="insert('6')">6</button>

      <button class="botao numero1" onclick="insert('1')">1</button>
      <button class="botao numero2" onclick="insert('2')">2</button>
      <button class="botao numero3" onclick="insert('3')">3</button>

      <button class="botao ponto" onclick="insert('.')">.</button>
      <button class="botao numero0" onclick="insert('0')">0</button>

      <button class="botao1 opermais" onclick="insert('+')">+</button>
      <button class="botao1 opermenos" onclick="insert('-')">-</button>
      <button class="botao1 opermult" onclick="insert('*')">*</button>
      <button class="botao1 operdiv" onclick="insert('/')">/</button>
      <button class="botao2 del" onclick="back()"><</button>
      <button class="botao2 clear" onclick="clean()">CE</button>
      <button class="botao2 igual" onclick="calcular()">=</button>
      <div class="espaco"></div>
      
    </div>
  </div> 
  <script src="script.js"></script>
</body>

</html>
